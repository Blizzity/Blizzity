plugins {
    id 'java-library'
    id 'maven-publish'
    id 'java'
    id 'org.openjfx.javafxplugin' version '0.0.13'
}

group = 'wildepizza.com.github.blizzity'
version = '1.0'
description = 'blizzity'

repositories {
    maven { url "https://dl.bintray.com/spark-packages/maven/" }
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

java {
    sourceCompatibility = JavaVersion.VERSION_17
    targetCompatibility = JavaVersion.VERSION_17
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

javafx {
    version = '17.0.6'
    modules = [
            'javafx.controls',
            'javafx.fxml',
            'javafx.graphics',
            'javafx.base',
            'javafx.media',
            'javafx.swing',
            'javafx.web'
    ]
}

dependencies {
    implementation 'org.apache.httpcomponents:httpclient:4.5.13'
    implementation 'io.github.bonigarcia:webdrivermanager:5.0.3'
    implementation 'org.json:json:20210307'
//    implementation fileTree(dir: 'lib', include: '*.jar')
}

// Task to download WebDriver binaries using WebDriverManager
task downloadWebDriver(type: Exec) {
    dependsOn 'clean'

    executable 'java'
    args '-jar', 'gradle/libraries/webdrivermanager-5.0.3.jar', 'chromedriver'
}